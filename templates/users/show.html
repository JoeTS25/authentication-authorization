{% extends 'base.html' %}

{% block title %} {{ user.full_name }} {% endblock %}

{% block content %}
<div>
    <h2>Feedback</h2>

    <ul>
        {% for feedback in user.feedback %}

        <li>
            {{ feedback.title }}
            {{ feedback.content }}
        </li>


        <form>
            {{ form.hidden_tag() }}
            <button class="btn btn-primary"
                    formmethod="GET"
                    formaction="/feedback/{{ feedback.id }}/update">
                Edit
            </button>

            <button class="btn btn-danger"
                    formmethod="POST"
                    formaction="/feedback/{{ feedback.id }}/delete">
                Delete
            </button>
        </form>
        {% endfor %}
    </ul>
</div>
